<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Diis To Niis</title>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="base.js"></script>
	</head>
	<body>
		<div>
			<div class="header">
				<h1>
					<img src="images/logo2.png" alt="Diis To Niis" class="logo" draggable="false"/>
				</h1>	
			</div>
			<nav class="nav">
				<div id="navList" class="nav__links">
					<a class="nav__link" href="operations.html" id = "btnNav" onMouseOver="over(this)" onMouseOut="normal(this)">
						<i class="icon-operations icon-details"></i>
							Operations
					</a>
					<a class="nav__link nav__link--active" href="convert.html" id = "btnNav1">
						<i class="icon-convert icon-details"></i>
							Convert
					</a>
					<a class="nav__link" href="history.html" id = "btnNav2" onMouseOver="over(this)" onMouseOut="normal(this)">
						<i class="icon-history icon-details"></i>
							History
					</a>
				</div>
			</nav>
			<div class="sideInput outline">
				<h2>DIIS</h2>
				<div class="hold">
					<label for="host" >Host</label>
					<input id="host" type="text" max="1000"/>
				</div>
				<div class="hold">
					<label for="port" >Port</label>
					<input id="port" type="text" max="1000"/>
				</div>
				<h2>NIIS</h2>
				<div class="hold">
					<label for="url" >URL</label>
					<input id="url" type="text" max="1000"/>
				</div>
			</div>
			<div class="screen outline">
				<div class="leftConvert">
					<form>
						<p class="pUpdate">DIIS Request</p>
						<textarea class = "textAreaStyle outline" type="text" name="diisRequest" id="diisRequest" cols="60" rows="4"></textarea>
					</form>
					<form>
					<a class="customB" href="#" onMouseOver="overs(this,this.id)" onMouseOut="normals(this,this.id)" id="b1">
						<i class="buttonStyle icon-details" id="icon1"></i>
						Convert DIIS to NIIS
					</a>
					</form>
					<form>
						<p class="pUpdate">NIIS Json Request</p>
						<textarea class = "textAreaStyle outline" name="niisJsonRequest" cols="60" rows="16"></textarea>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
